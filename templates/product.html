{% extends "base.html" %}

{% block title %}{{ product.name }} - Dettagli Prodotto{% endblock %}

{% block content %}
    <div class="product-detail">
        <h2>{{ product.name }}</h2>

        <div class="image-gallery">
            {% for image in product.images %}
                <div class="gallery-item">
                    <img src="{{ image.webViewLink }}" alt="Immagine di {{ product.name }} - {{ loop.index }}">
                </div>
            {% endfor %}
        </div>

        <div class="product-actions">
            <button>Chiedi Informazioni</button>
            <button>Acquisto Veloce</button>
            <button>Metti nel Carrello</button>
        </div>

        <div class="product-recommendations">
            <h3>Prodotti Simili</h3>
            <p>(Sezione in costruzione)</p>
        </div>
        <div class="product-recommendations">
            <h3>Potrebbe interessarti anche</h3>
            <p>(Sezione in costruzione)</p>
        </div>
    </div>
{% endblock %}
